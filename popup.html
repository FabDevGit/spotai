<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
    }

    .header {
      background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .content {
      padding: 16px;
    }

    .current-track {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .current-track-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .current-track-artist {
      font-weight: 600;
      font-size: 15px;
    }

    .current-track-title {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }

    .no-track {
      color: #999;
      font-style: italic;
    }

    .block-btn {
      width: 100%;
      padding: 12px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 16px;
      transition: background 0.2s;
    }

    .block-btn:hover {
      background: #c62828;
    }

    .block-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .settings {
      border-top: 1px solid #eee;
      padding-top: 16px;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .setting-label {
      font-size: 13px;
    }

    .setting-count {
      font-size: 11px;
      color: #999;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background-color: #1DB954;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .footer {
      padding: 12px 16px;
      background: #f5f5f5;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }

    .footer a {
      color: #1DB954;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .sync-btn {
      width: 100%;
      padding: 10px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 8px;
      transition: all 0.2s;
    }

    .sync-btn:hover {
      background: #e8e8e8;
    }

    .sync-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Spot The AI">
    <h1>Spot The AI</h1>
  </div>

  <div class="content">
    <div class="current-track">
      <div class="current-track-label">Now playing</div>
      <div class="current-track-artist" id="currentArtist">-</div>
      <div class="current-track-title" id="currentTrack"></div>
    </div>

    <button class="block-btn" id="blockBtn" disabled>Block this artist</button>

    <div class="settings">
      <div class="setting-row">
        <div>
          <div class="setting-label">Local blacklist</div>
          <div class="setting-count" id="localCount">0 artists</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="localToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <div>
          <div class="setting-label">Community blacklist</div>
          <div class="setting-count" id="communityCount">0 artists</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="communityToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <button class="sync-btn" id="syncBtn">Sync community blacklist</button>
    </div>
  </div>

  <div class="footer">
    <a href="https://spot-the-ai.com" target="_blank">spot-the-ai.com</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
